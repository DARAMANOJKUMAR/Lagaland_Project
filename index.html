<!DOCTYPE html>
<html>
  <head>
    <h1 class="heading">Sigma Search</h1>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sigma Search Engine</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    
    
    <div style="position: absolute; left: 50%; top: 200px; transform: translate(-50%, -50%); display: flex; align-content: center">
      <input type="text" id="search" style="outline: none; border: 1px solid lightgrey; width: 36vmax; height: 35px; border-radius: 20px; padding-left: 20px;">
      <button id="submit" style="font-size: 20px; background: skyblue; border: none; cursor: pointer" onclick="submit()">Search</button>
    </div>
    <div style="height: 250px;"></div>
    <div id="buttons" style="display: none;">
      <button id="allbutton" style="font-size: 20px; background: skyblue; border: none; cursor: pointer" onclick="submit()">All</button>
      <button id="imgbutton" style="font-size: 20px; background: skyblue; border: none; cursor: pointer" onclick="submitImages()">Images</button>
    </div><br>
    <div id="content"></div>
    <script src="script.js"></script>
    <script id="script2" src="script2.js"></script>
  </body>
